<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="bigger-one">

    <!-- space between -->

    <h1>Space Between</h1>
    <div class="container">
      <div class="smaller-1"></div>
      <div class="smaller-2"></div>
    </div>

    <!-- space around -->

    <h1>Space Around</h1>
    <div class="container-2">
      <div class="smaller-1"></div>
      <div class="smaller-2"></div>
    </div>

    <!-- flex start -->

    <h1>Flex Start</h1>
    <div class="container-3">
      <div class="smaller-1"></div>
      <div class="smaller-2"></div>
    </div>

    <!-- flex end -->

    <h1>Flex End</h1>
    <div class="container-4">
      <div class="smaller-1"></div>
      <div class="smaller-2"></div>
    </div>

    <!-- center -->

    <h1>Center</h1>
    <div class="container-5">
      <div class="smaller-1"></div>
      <div class="smaller-2"></div>
    </div>

  </div>
</body>

</html>
